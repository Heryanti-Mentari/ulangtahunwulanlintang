<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Wulan & Lintang</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #e8f3ff;
    }

    #openingWrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #openingVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #overlayEnter {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden { display: none; }

    .btn-primary {
      padding: 12px 20px;
      background: #3b6cff;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div id="openingWrap">
    <video id="openingVideo" muted playsinline>
      <source src="video/opening.mp4" type="video/mp4">
      <img src="images/slide1.jpg" alt="Opening" />
    </video>

    <div id="overlayEnter" class="hidden">
      <a href="home.html" class="btn-primary">Masuk ke Halaman</a>
    </div>
  </div>

<script>
  const video = document.getElementById("openingVideo");
  const overlay = document.getElementById("overlayEnter");

  // Autoplay video (tetap mute â€” aturan browser)
  video.play().catch(()=>{});

  // ðŸ”¥ Saat user KLIK dimanapun â†’ hidupkan suara dan play ulang
  document.addEventListener("click", function userAction() {
    video.muted = false;      // hidupkan suara
    video.currentTime = 0;    // ulang dari awal
    video.play();             // play dengan suara
    document.removeEventListener("click", userAction);
  });

  // Munculkan tombol setelah video selesai
  video.addEventListener("ended", () => {
    overlay.classList.remove("hidden");
  });

  // Fallback kalau video gagal load
  setTimeout(() => {
    if (video.readyState < 2) {
      overlay.classList.remove("hidden");
    }
  }, 8000);

</script>
</body>
</html>
